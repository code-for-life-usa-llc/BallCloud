  var random = Math.floor(Math.random() * 9999999999) + 1;  
  randomNumberArray.push(random);

  var word = document.createElement('div');
  newWords.push(wordToInject);

  var sanitizedClass = "word-" + wordToInject.replace(/[\d`~!@#$%^&*()_|+\-=?;:'",.<>\{\}\[\]\\\/]/gi, '') + random;;
  classWords.push(sanitizedClass);

  word.setAttribute('class', 'multiWord ' + sanitizedClass);
  console.log(word.className)

  word.innerHTML =  wordToInject;
  parentNode.getElementsByClassName('copyToUnderline')[0].appendChild(word);
}


function transformWord(incrementor, transition)
{
    console.log(classWords);
    document.querySelector('.' + classWords[incrementor]).style.transform = transition;
}

function addCTAMouseEvent()
{
    var cta      = document.querySelector(".cta");

    document.querySelector(".dynamicAdvertContainer").addEventListener("mouseover", function(e) {   
        cta.style.opacity = '0.6';
    }, false);

    document.querySelector(".dynamicAdvertContainer").addEventListener("mouseleave", function(e) {   
        cta.style.opacity = '1'
    }, false);

}
